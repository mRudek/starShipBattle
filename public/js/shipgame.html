<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

  <body onload="gOnPageLoad()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
<a>***************** GAME *****************</a><br>
    <div onmousedown="gmouseClick(event,`shipsinkCanvas`)">
        <canvas id="shipsinkCanvas"  style="border:1px solid #000000;"></canvas>
        <div>
            <button type="button" onclick="">Init Gamefield</button> 
            <button type="button" onclick="loopControll()">move to position</button> 
            <button type="button" onclick="loopControll()">start / stop</button> 
        </div>
        <div>
            <input type="text" id="xPosMouseTest" value=""> <a> xClick</a>
            <input type="text" id="yPosMouseTest" value=""> <a> yClick</a> 
        </div>
        <div>
          <button type="button" onclick="restartGame()">restart</button> 
      </div>
      <div>
        <input type="text" id="loopStatustxt" value=""> <a> LoopStatus</a> 
    </div>
    </div>
<!-- *************************** import scripts *********************** --> 
    <!-- *************************** Preload Images *********************** --> 
    <script>
        //Preload all Images; Source: https://stackoverflow.com/questions/34596526/multiple-images-not-load-on-canvas
        // an array of image URLs
        var imageNames = ["shipgame/assets/empty.jpg", "shipgame/assets/ship.jpg","shipgame/assets/water.jpg",
                            "shipgame/assets/waterpoint.jpg","shipgame/assets/shipKilled.jpg","shipgame/assets/mainshipE.jpg"
                            ,"shipgame/assets/mainshipR.jpg"];
        // an array of images 
        var images = [];
        // for each image name create the image and put it into the images array
        imageNames.forEach(function(name){
            image = new Image();   // create image
            image.src = name;      // set the src
            images.push(image);    // push it onto the image array
        });
    </script>   
    <!-- *************************** testenginge *********************** -->
    <!-- *************************** game shipgame*********************** -->
    <script  src="shipgame/gamemodel.js" type="text/javascript"></script>
    <script  src="shipgame/gamecontroller.js" type="text/javascript"></script>  
    <!-- *************************** gameengine *********************** -->
    <script  src="gameengine/globalVars.js" type="text/javascript"></script>
    <script  src="gameengine/guicontroller.js" type="text/javascript"></script>  
  </body>
</html>
